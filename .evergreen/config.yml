    matrix_spec: { os-aws-auth: "*" }
    matrix_spec: { version: ["4.4", "latest"], os-aws-auth: "*" }
    display_name: "MONGODB-AWS Auth ${version} ${os-aws-auth}"
    tasks:
      - name: "aws-auth-test"

