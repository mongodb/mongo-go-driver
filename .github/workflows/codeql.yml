name: "CodeQL"

on:
  push:
    branches:
      - "v1"
      - "cloud-*"
      - "master"
      - "release/*"
      - "feature/*"
  pull_request:
    branches:
      - "v1"
      - "cloud-*"
      - "master"
      - "release/*"
      - "feature/*"
  schedule:
    - cron: "36 17 * * 0"
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze (go)
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          build-mode: manual

      - name: Install Taskfile support
        uses: arduino/setup-task@v2

      - name: Build (CodeQL-instrumented)
        shell: bash
        run: |
          export PATH="$(dirname "$CODEQL_ACTION_GO_BINARY"):$PATH"
          task build
          #go build ./...
          #go build ${BUILD_TAGS} ./...
          #go test -short ${BUILD_TAGS} -run ^$$ ./...

          #GO_VERSIONS="1.19" go test -v ./internal/test/compilecheck -run '^TestCompileCheck/golang:1.19$'

          #GOOS=linux GOARCH=386 go build ./...
          #GOOS=linux GOARCH=arm go build ./...
          #GOOS=linux GOARCH=arm64 go build ./...
          #GOOS=linux GOARCH=amd64 go build ./...
          #GOOS=linux GOARCH=ppc64le go build ./...
          #GOOS=linux GOARCH=s390x go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"
