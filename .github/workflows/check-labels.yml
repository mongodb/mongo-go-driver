name: Label Checker
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
permissions:
  pull-requests: read
jobs:
  check_labels:
    name: Check labels
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: bug,feature,enhancement,documentation,dependencies,ignore-for-release,ci/cd
          repo_token: ${{ secrets.GITHUB_TOKEN }}
