name: GoDriver Tests

on:
  push:
  pull_request:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -eux {0}

jobs:
  pre_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - uses: pre-commit/action@v3.0.1
